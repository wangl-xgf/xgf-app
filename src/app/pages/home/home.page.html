<ion-header>
    <ion-toolbar>
        <ion-title>首页</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
        <ion-list>
            <ion-item-group *ngFor="let group of (groups$ | async)">
                <ion-item-divider sticky>
                    <ion-label>
                        {{group.title}}
                    </ion-label>
                </ion-item-divider>

                <ion-list-header *ngIf="group.plans.length === 0">
                    无内容
                </ion-list-header>
                <ng-container *ngIf="group.plans.length !== 0">
                    <ion-item-sliding *ngFor="let plan of group.plans">
                        <ion-item button [routerLink]="['/plan-detail/' + plan.id]">
                            <ion-avatar slot="start" [class.starting]="plan.planStatus === 1">
                                <img style="width: 100%;height: 100%" [src]="plan?.iconUrl"/>
                            </ion-avatar>
                            <ion-label>
                                <h3>{{plan.content}}</h3>
                                <p>
                                    {{plan.beginTime}} &mdash; {{plan.endTime}}
                                </p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options>
                            <ion-item-option color="primary" (click)="change(plan.id)" *ngIf="!group.isTomorrow">
                                推持
                            </ion-item-option>
                            <ion-item-option color="primary" (click)="change(plan.id, 0)" *ngIf="group.isTomorrow">
                                提前
                            </ion-item-option>
                            <ion-item-option color="primary" (click)="start(plan.id)" *ngIf="plan.planStatus !== 1">
                                开始
                            </ion-item-option>
                            <ion-item-option color="danger" (click)="delete(plan.id)">
                                结束
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ng-container>
            </ion-item-group>
        </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="加载中">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/add-plan']"><ion-icon name="add"></ion-icon></ion-fab-button>
</ion-fab>
